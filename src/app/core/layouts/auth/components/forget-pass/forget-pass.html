<form [formGroup]="authForm" (ngSubmit)="submitForm()" class="p-4">
  <h2 class="text-center mb-3">Forgot Password</h2>
  <input type="email" placeholder="Enter your email" class="form-control mb-3">
  <button type="submit" class="btn btn-warning w-100">Send Code</button>
  <b>Didn't receive the code? <a href="#">Resend</a></b>
</form>
