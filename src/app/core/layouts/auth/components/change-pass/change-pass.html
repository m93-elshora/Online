<form [formGroup]="authForm" (ngSubmit)="submit()" class="p-4">
  <h2 class="text-center mb-3">Change Password</h2>
  <input type="password" placeholder="Old Password" formControlName="oldPassword" class="form-control mb-3">
  <input type="password" placeholder="New Password" formControlName="newPassword" class="form-control mb-3">
  <input type="password" placeholder="Confirm Password" formControlName="confirmPassword" class="form-control mb-3">
  <button class="btn btn-success w-100">Save</button>
</form>
